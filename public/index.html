<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마추기 - 퀴즈 플랫폼</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <div class="header-left">
            <div class="logo-box" onclick="showPage('home')">
                <div class="logo-icon">M</div>Machugi
            </div>
            <div class="search-bar">
                <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 10-.71.71l.27.28v.79l5 4.99L20.49 19l-5-5zm-5 0a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"></path></svg>
                <input id="search-input" class="search-input" type="search" placeholder="퀴즈 검색">
            </div>
        </div>
        <div class="header-right">
            <div id="auth-guest" class="header-right">
                <button class="btn btn-outline" onclick="goToLogin(false)">로그인</button>
                <button class="btn btn-create" onclick="goToLogin(true)">회원가입</button>
            </div>
            <div id="auth-user" class="header-right hidden">
                <button class="btn btn-create" onclick="showPage('create')">+ 만들기</button>
                <button class="btn btn-outline" onclick="showPage('admin')" style="margin-right: 5px;">관리자</button>
                <button class="btn btn-outline" onclick="handleLogout()">로그아웃</button>
            </div>
        </div>
    </header>

    <!-- [1] 홈 페이지 -->
    <div id="home-page" class="container">
        <div class="tabs">
            <div class="tab active" onclick="filterCategory('all', this)">전체</div>
            <div class="tab" onclick="filterCategory('normal', this)">일반 퀴즈</div>
            <div class="tab" onclick="filterCategory('worldcup', this)">월드컵</div>
            <div class="tab" onclick="filterCategory('machugi', this)">마추기</div>
            <div class="tab" onclick="filterCategory('balance', this)">밸런스 게임</div>
            <div class="tab" onclick="filterCategory('test', this)">성격 테스트</div>
        </div>

        <div class="grid" id="quiz-grid"></div>
        <div id="empty-state" class="hidden empty-state">검색 결과가 없습니다.</div>
    </div>

    <!-- [2] 만들기 페이지 -->
    <div id="create-page" class="container hidden">
        <div class="form-container form-container-wide">
            <h2 class="page-title">새로운 퀴즈 만들기</h2>
            <div class="form-group"><label class="form-label">퀴즈 제목</label><input type="text" class="form-input" placeholder="예: 2024년 아이돌 노래 맞추기"></div>
            <div class="form-group"><label class="form-label">카테고리 (유형)</label>
                <select class="form-select" id="category-select" onchange="changeCategory()">
                    <option value="normal">일반 퀴즈 (정답 맞추기)</option>
                    <option value="machugi">마추기 (이미지 보고 이름 맞추기)</option>
                    <option value="worldcup">이상형 월드컵</option>
                    <option value="balance">밸런스 게임</option>
                    <option value="test">성격 유형 테스트</option>
                </select>
            </div>
            <div class="question-list" id="question-list-container"><h3 class="question-section-title" id="section-title">문제 출제</h3></div>
            <button class="btn-add-question" id="add-btn" onclick="addQuestion()">+ 문제 추가하기</button>
            <br><br>
            <button class="submit-btn" onclick="submitQuiz()">만들기 완료</button>
        </div>
    </div>

    <!-- [3] 로그인 페이지 -->
    <div id="login-page" class="container hidden">
        <div class="form-container form-container-narrow">
            <h2 class="page-title auth-title" id="auth-title">로그인</h2>
            <div id="auth-section">
                <div class="form-group">
                    <label class="form-label">아이디</label>
                    <div class="input-group">
                        <input type="text" id="auth-username" class="form-input" placeholder="아이디" onkeydown="if(event.key === 'Enter') handleAuth()">
                        <button type="button" id="btn-check-id" class="btn-check hidden" onclick="checkId()">중복확인</button>
                    </div>
                </div>
                <div class="form-group hidden" id="email-group"><label class="form-label">이메일</label><input type="email" id="auth-email" class="form-input" placeholder="example@gmail.com" onkeydown="if(event.key === 'Enter') handleAuth()"></div>
                <div class="form-group hidden" id="nickname-group"><label class="form-label">닉네임</label><input type="text" id="auth-nickname" class="form-input" placeholder="닉네임" onkeydown="if(event.key === 'Enter') handleAuth()"></div>
                <div class="form-group"><label class="form-label">비밀번호</label><input type="password" id="auth-password" class="form-input" placeholder="비밀번호" onkeydown="if(event.key === 'Enter') handleAuth()"></div>
                <div class="form-group hidden" id="password-confirm-group"><label class="form-label">비밀번호 확인</label><input type="password" id="auth-password-confirm" class="form-input" placeholder="비밀번호 재입력" onkeydown="if(event.key === 'Enter') handleAuth()"></div>
                <button class="submit-btn" id="auth-btn" onclick="handleAuth()">로그인 하기</button>
                <p class="find-link"><span onclick="toggleFindMode()">아이디/비밀번호 찾기</span></p>
            </div>
            <div id="find-section" class="hidden">
                <p class="find-desc">가입 시 등록한 이메일을 입력하세요.</p>
                <div class="form-group"><label class="form-label">이메일</label><input type="email" id="find-email" class="form-input" placeholder="example@gmail.com" onkeydown="if(event.key === 'Enter') handleFindAccount()"></div>
                <button class="submit-btn" onclick="handleFindAccount()">정보 찾기</button>
                <button class="btn btn-outline btn-full-width" onclick="toggleFindMode()">로그인으로 돌아가기</button>
            </div>
        </div>
    </div>
    
    <!-- 개수 선택 페이지 -->
    <div id="select-count-page" class="container hidden">
        <div class="quiz-select-container">
            <h2 class="quiz-select-title">문제 개수를 선택하세요</h2>
            <div id="count-options" class="count-options"></div>
            <div class="action-buttons">
                <button id="startBtn" class="start-btn disabled" onclick="startRealQuiz()">시작하기</button>
                <button class="back-btn" onclick="showPage('home')">← 돌아가기</button>
            </div>
        </div>
    </div>

    <!-- [4] 플레이 페이지 -->
    <div id="play-page" class="container hidden">
        <div class="play-container">
            <div class="play-header">
                <span id="round-info"></span>
                <button class="btn close-btn" onclick="if(confirm('종료하시겠습니까?')) showPage('home')">✕</button>
            </div>
            <div id="quiz-content" class="quiz-content-wrapper"></div>
        </div>
    </div>

    <!-- [5] 결과 페이지 -->
    <div id="result-page" class="container hidden">
        <div id="result-content-wrapper"></div>
    </div>

    <!-- [6] 관리자 페이지 -->
    <div id="admin-page" class="container hidden">
        <div class="form-container" style="max-width: 1000px;">
            <h2 class="page-title">관리자 페이지</h2>
            <div id="admin-login-section">
                <div class="form-group">
                    <label class="form-label">관리자 아이디</label>
                    <input type="text" id="admin-username" class="form-input" placeholder="asdf">
                </div>
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" id="admin-password" class="form-input" placeholder="asdf">
                </div>
                <button class="submit-btn" onclick="adminLogin()">관리자 로그인</button>
                <button class="btn btn-outline" style="width:100%; margin-top:10px;" onclick="showPage('home')">홈으로 돌아가기</button>
            </div>
            <div id="admin-content-section" class="hidden">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>퀴즈 관리</h3>
                    <button class="btn btn-outline" onclick="adminLogout()">로그아웃</button>
                </div>
                <div id="admin-quiz-list"></div>
            </div>
        </div>
    </div>
    
    <footer><p>Machugi © 2024. All rights reserved.</p></footer>

    <!-- [스크립트] 로직 -->
    <script src="/js/app.js"></script>
</body>
</html>
